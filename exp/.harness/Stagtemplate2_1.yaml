template:
    name: Stagtemplate2
    identifier: Stagtemplate2
    versionLabel: "1"
    type: Stage
    projectIdentifier: RajathaTest2
    orgIdentifier: default
    description: null
    tags: {}
    spec:
        type: CI
        spec:
            cloneCodebase: true
            infrastructure:
                type: KubernetesDirect
                spec:
                    connectorRef: rajathak8
                    namespace: rajatha-delegate-march
            execution:
                steps:
                    - step:
                          type: Run
                          name: dockerimg
                          identifier: dockerimg
                          spec:
                              connectorRef: dockerrajatha
