pipeline:
    name: TemplateTest
    identifier: TemplateTest
    allowStageExecutions: false
    projectIdentifier: RajathaTest2
    orgIdentifier: default
    tags: {}
    properties:
        ci:
            codebase:
                connectorRef: githubrajatha
                build: <+input>
    stages:
        - stage:
              name: stage1
              identifier: stage1
              type: CI
              spec:
                  cloneCodebase: true
                  infrastructure:
                      type: KubernetesDirect
                      spec:
                          connectorRef: rajathak8
                          namespace: rajatha-delegate-march
                  execution:
                      steps:
                          - step:
                                type: Run
                                name: test
                                identifier: test
                                spec:
                                    connectorRef: dockerrajatha
                                    image: alpine
                                    command: echo "<+pipeline.variables.MAGIC.toLowerCase()>"
    variables:
        - name: MAGIC
          type: String
          value: <+input>
