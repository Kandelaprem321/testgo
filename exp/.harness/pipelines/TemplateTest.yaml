pipeline:
    stages:
        - stage:
              when:
                  pipelineStatus: Success
              type: CI
              spec:
                  infrastructure:
                      type: KubernetesDirect
                      spec:
                          connectorRef: rajathak8
                          namespace: rajatha-delegate-april
                          automountServiceAccountToken: false
                          nodeSelector: {}
                          containerSecurityContext:
                              runAsUser: "10000"
                          os: Linux
                  execution:
                      steps:
                          - step:
                                type: Run
                                spec:
                                    connectorRef: dockerrajatha
                                    image: alpine/git:latest
                                    shell: Sh
                                    command: |
                                        ls -ltra /harness
                                        git --version 
                                        sudo -su <+execution.steps.test.spec.runAsUser> git config --global --add safe.directory /harness
                                        git tag <+pipeline.executionId>
                                name: test
                                identifier: test
                  cloneCodebase: true
              name: stage1
              identifier: stage1
    properties:
        ci:
            codebase:
                connectorRef: githubrajatha
                build: <+input>
    projectIdentifier: RajathaTest2
    orgIdentifier: default
    name: TemplateTest
    identifier: TemplateTest
    allowStageExecutions: true
