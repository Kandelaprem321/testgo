template:
    name: TractableGitIssue
    identifier: TractableGitIssue
    versionLabel: "1"
    type: Step
    projectIdentifier: RajathaTest2
    orgIdentifier: default
    tags: {}
    spec:
        type: Run
        spec:
            connectorRef: dockerrajatha
            image: bash:alpine3.15
            shell: Bash
            command: |-
                ##apk add -U git
                #!/bin/bash
                ls -ltr /harness​

                whoami

                DOCKER_TAG="<+​pipeline.executionId>"
                echo "DOCKET_TAG=${DOCKER_TAG}"
                git tag $DOCKER_TAG
            envVariables:
                TAG_PREFIX: <+input>
                DOCKER_IMAGE: <+input>
                TAG_OVERRIDE: <+input>
                ADD_GIT_TAG: <+input>
            outputVariables:
                - name: DOCKER_TAG
                - name: DOCKER_IMAGE_WITH_TAG
                - name: DOCKER_IMAGE
