template:
    name: TractableGitIssue
    identifier: TractableGitIssue
    versionLabel: "1"
    type: Step
    projectIdentifier: RajathaTest2
    orgIdentifier: default
    tags: {}
    spec:
        type: Run
        spec:
            connectorRef: dockerrajatha
            image: alpine/git:latest
            shell: Sh
            command: |-
                #whoami
                #apk add --no-cache -U git
                ##!/bin/bash
                ls -ltra /harness​
                #whoami
                DOCKER_TAG="<+​pipeline.executionId>"
                echo "DOCKET_TAG=${DOCKER_TAG}"
                echo "$UID"
                cat /etc/passwd | cut -d":" -f1,3
                git init
                #git config --global --add safe.directory /harness
                git tag $DOCKER_TAG
            envVariables:
                TAG_PREFIX: <+input>
                DOCKER_IMAGE: <+input>
                TAG_OVERRIDE: <+input>
                ADD_GIT_TAG: <+input>
            outputVariables:
                - name: DOCKER_TAG
                - name: DOCKER_IMAGE_WITH_TAG
                - name: DOCKER_IMAGE
            runAsUser: "1000"
