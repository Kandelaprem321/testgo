pipeline:
  name: ResourceUtilization
  identifier: ResourceUtilization
  projectIdentifier: RajathaTest2
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: githubrajatha
        build: <+input>
  stages:
    - stage:
        name: Stg1
        identifier: Stg1
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: rajathak8
              namespace: rajatha-delegate-april
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: Run
                  name: test1
                  identifier: test1
                  spec:
                    connectorRef: dockerrajatha
                    image: alpine:latest
                    shell: Sh
                    command: |-
                      touch harnessDockerfileui
                      cat > harnessDockerfileui <<- EOM
                      FROM alpine:latest AS dev-env
                      ARG foo
                      RUN echo "$foo bar"
                      ENTRYPOINT ["pwd"]

                      FROM alpine:latest AS release-env
                      ARG hello
                      RUN echo "$hello world"
                      ENTRYPOINT ["ls"]
                      EOM
                      cat harnessDockerfileui
              - parallel:
                  - step:
                      type: Run
                      name: lint
                      identifier: lint
                      spec:
                        connectorRef: GCPConnector
                        image: us.gcr.io/platform-205701/harness/ti-service
                        shell: Sh
                        command: |-
                          echo test
                          sleep 100000
                  - step:
                      type: BuildAndPushGCR
                      name: test
                      identifier: test
                      spec:
                        connectorRef: GCSConnector
                        host: us.gcr.io
                        projectID: ci-play
                        imageName: testrajatha
                        tags:
                          - "1.0"
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: MarkAsSuccess
